<navbar></navbar>

<form class="form-content">
  <div class="div-column">
    <h3>Login</h3>
    <div class="input-group">
      <label><b>Email</b></label>
      <input class="input-value" required [class.danger]="hasError1 || (userEmail.errors && (userEmail.dirty || userEmail.touched))" name="email" [(ngModel)]="email" #userEmail="ngModel"/>
      <span class="danger" *ngIf="hasError1 || (userEmail.errors && (userEmail.dirty || userEmail.touched))">Email is required</span>
    </div>
    <div class="input-group">
      <label><b>Password</b></label>
      <input class="input-value" required [class.danger]="hasError2 || (userPassword.errors && (userPassword.dirty || userPassword.touched))"
        type="password"
        name="password"
        [(ngModel)]="password"
        #userPassword="ngModel"
      />
      <span  class="danger" *ngIf="hasError2 || (userPassword.errors && (userPassword.dirty || userPassword.touched))">Password is required</span>
    </div>
    <app-button [btnText]="btnText" (click)="hasError1 = userEmail.errors != null; hasError2 = userPassword.errors !=null; login()"> </app-button>

    <div class="input-group">
      <p>If you don't have an account you can <a href="#">Registration</a></p>
    </div>
  </div>
</form>
