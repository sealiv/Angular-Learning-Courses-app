<form class="toolbar" role="banner">
    <img height="40" alt="Logo" src="assets/images/Logo.png" />
    <div class="spacer"></div>
    <div *ngIf="userName" class="toolbar-item">
        <label>
            <h4>{{userName}}</h4>
        </label>
        <app-button [btnText]="btnText" (click)="logOut()"></app-button>
    </div>
</form>
