<div class="card">
    <div class="first">
        <h2>
            <fa-icon [icon]="courseIcon"></fa-icon>
            {{ course.courseTitle }}
        </h2>
        <p>{{course.text}}</p>
    </div>
    <div class="second">
        <p>
            <b>Authors:</b> 
            <span *ngFor="let autor of course.authors; let isLast=last"> {{ autor }}{{isLast? '' : ', '}}</span>
        </p>
        <p type="time">
            <b>Duration:</b> 
            {{ (course.duration - course.duration % 60) / 60 | number:'2.0-0'}}:{{course.duration % 60 | number:'2.0-0'}} hours 
        </p>
        <p type="date">
            <b>Created:</b> 
            {{ course.created | date:'dd.MM.yyyy'}} 
        </p>
        <div class="button-grp">
            <button class="spase-btn" (click)="addNewShowIvent(course.courseTitle)"> Show course</button>
            <button *ngIf="editable"> <fa-icon [icon]="editIcon"></fa-icon> </button>
            <button *ngIf="editable"> <fa-icon [icon]="deleteIcon"></fa-icon> </button>
        </div>
    </div>
</div>
